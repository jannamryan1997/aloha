<form [formGroup]="privacyGroup">
        <p class="tex-center error text-danger error-message">{{messageError}}</p>
        <div class="form-group-content">
            <div class="form-group d-flex align-items-center">
                <label for="subject" class="label">Subject</label>
                <div class="input-content">
                    <input type="text" class="form-control input" id="subject" formControlName="subject">
                </div>
            </div>
            <div class="form-group d-flex align-items-center">
                    <label for="text" class="label">Text</label>
                    <div class="input-content">
                        <textarea type="text" class="form-control input text-area" id="text" formControlName="text"></textarea>
                    </div>
                </div>

        </div>
        <button class="btn save-btn cursor-pointer d-flex align-items-center" type="submit"
            [disabled]="privacyGroup.invalid" (click)="onClickcreateMsg()">Send
            <app-loading class="ml-3" *ngIf="loading"></app-loading>
        </button>
    </form>
