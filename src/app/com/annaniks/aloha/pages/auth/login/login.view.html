<form [formGroup]="logIn">
    <div class="login-form-content">
        <div class="login-form-header d-flex">
            <div class="login-form-header-container">
                <p class="text">Sign in</p>
            </div>
        </div>
        <div id="logreg-forms" class="login-form">
            <div class="form-group d-flex align-items-center">
                <div class="label-wrapper">
                    <label class="label">E mail</label>
                </div>

                <input type="email" id="inputEmail" formControlName="email" class="form-control input"
                    placeholder="E mail" [ngClass]="{'border':checkIsValid('email')}">
            </div>

            <div class="form-group d-flex align-items-center">
                <div class="label-wrapper">
                    <label class="label">Pass</label>
                </div>

                <input type="password" id="inputPassword" formControlName="password" class="form-control input"
                    placeholder="Password" [ngClass]="{'border':checkIsValid('password')}">

            </div>

            <button class="btn save-btn cursor-pointer" type="submit" 
                [disabled]="logIn.invalid">Log in</button>
        </div>
    </div>
</form>
