<div class="payment-detail-form-group ">
    <p class="text">Add Payment</p>
    <div class="form-group">
        <div class="input-content">
            <textarea type="text" class="form-control input" id="name" placeholder="Payment"
                [formControl]="paymentControl"
                [ngClass]="{'border':paymentControl.hasError('required') && paymentControl.touched}"></textarea>
        </div>
    </div>
    <button class="btn save-btn cursor-pointer" type="submit">Save</button>
</div>
