<div class="payment-content w-100">
    <div class="payment-item-content">
        <div class="payment-item d-flex">
            <div class="image-content">
                <img src="assets/icons/payment-open-icon.svg" class="rounded d-block icon menu-icon" alt="...">
            </div>
            <div class="amount-description">
                <p class="text">Invoice amount</p>
                <div class="payment-info d-flex align-items-center">
                    <p>Pyment info</p>
                    <div class="payment-radius  ml-3 d-flex" (click)="onclick()">
                        <i class="material-icons m-auto" *ngIf="hive">
                            keyboard_arrow_up
                        </i>
                        <i class="material-icons m-auto" *ngIf="!hive">
                            keyboard_arrow_down
                        </i>
                    </div>
                </div>
            </div>
            <div class="value-content">
                <p class="value">$ 1.500</p>
            </div>
        </div>
        <div class="asset-list" *ngIf="hive">
            <p class="title">Standart hive</p>
            <table class="table">
                <tr class="mat-tr">
                    <td class="mat-td w-50">Hive dimensions</td>
                    <td class="mat-td w-50 right-td">90*90*90</td>
                </tr>
                <tr class="mat-tr">
                    <td class="mat-td w-50">amount</td>
                    <td class="mat-td w-50 right-td">2 pcs</td>
                </tr>
                <tr class="mat-tr">
                    <td class="mat-td w-50">Data of purchase</td>
                    <td class="mat-td w-50 right-td">10.02.20</td>
                </tr>
                <tr class="mat-tr">
                    <td class="mat-td w-50">Total price</td>
                    <td class="mat-td w-50 right-td">$ 1.500</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="payment-item-content position-relative">
        <div class="payment-item d-flex">
            <div class="image-content">
                <img src="assets/icons/payment-close-icon.svg" class="rounded d-block icon menu-icon" alt="...">
            </div>
            <div class="amount-description">
                <p class="text">Invoice amount</p>

                <div class="payment-info d-flex align-items-center">
                    <p>Pyment info</p>
                    <div class="payment-radius  ml-3 d-flex">
                        <i class="material-icons m-auto">
                            keyboard_arrow_down
                        </i>
                    </div>
                </div>
            </div>
            <div class="value-content">
                <p class="value">$ 1.500</p>
            </div>
        </div>
        <button class="btn  cursor-pointer save-btn" type="submit" (click)="onSbmit()">Puy bill</button>
    </div>
 
</div>
