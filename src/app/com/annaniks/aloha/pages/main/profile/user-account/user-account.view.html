<form [formGroup]="userAccountGroup">
    <div class="form-group-content">
        <div class="form-group d-flex align-items-center">
            <label for="name" class="label">Name</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="name" formControlName="name">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="Phonenumber" class="label">Phone number</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="Phonenumber" formControlName="phonenumber" [OnlyNumber]="true">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
                <label for="Country" class="label">Country</label>
            <ng-autocomplete class="input-content  ng-autocomplete"
              [data]="data"
              [searchKeyword]="keyword"
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate" formControlName="country">                                 
            </ng-autocomplete>
             
            <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.name"></a>
            </ng-template>
             
            <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
            </ng-template>
            </div>
        <div class="form-group d-flex align-items-center">
            <label for="E-mail" class="label">E-mail</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="E-mail" formControlName="email">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="Details" class="label">Details</label>
            <div class="input-content">
                <textarea type="text" class="form-control input textarea" id="Details"
                    formControlName="details"></textarea>
            </div>
        </div>

    </div>
    <button class="btn save-btn cursor-pointer d-flex align-items-center" type="submit"
        [disabled]="userAccountGroup.invalid" (click)="onclickPostProfile()">Save
        <app-loading class="ml-3" *ngIf="loading"></app-loading>
    </button>
</form>
