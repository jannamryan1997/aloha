<form [formGroup]="userAccountGroup">
        <p class="tex-center error text-danger error-message">{{messageError}}</p>
        <div class="form-group-content">
            <div class="form-group d-flex align-items-center">
                <label for="name" class="label">Name</label>
                <div class="input-content">
                    <input type="text" class="form-control input" id="name" formControlName="name">
                </div>
            </div>
          
            <div class="form-group d-flex align-items-center">
                <label for="Country" class="label">Country</label>
                <ng-autocomplete [initialValue]="selectedCountry" (selected)='selectEvent($event)'
                    class="input-content  ng-autocomplete" [data]="countryData" [searchKeyword]="keyword"
                    [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate" formControlName="country">
                </ng-autocomplete>
    
                <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.name"></a>
                </ng-template>
    
                <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                </ng-template>
            </div>
            <div class="form-group d-flex align-items-center">
                <label for="Phonenumber" class="label">Phone number</label>
                <div class="input-content">
                    <input type="text" class="form-control input phone-form" ng2TelInput  (countryChange)="onCountryChange($event)"
                   formControlName="phonenumber"  maxlength="12" OnlyNumber="true" />
                </div>
            </div>
            <p class="tex-center error text-danger error-message d-none"
                [ngClass]="{'d-block':userAccountGroup.get('email').hasError('pattern')}">Please provide a valid email
                address</p>
            <div class="form-group d-flex align-items-center">
                <label for="E-mail" class="label">E-mail</label>
                <div class="input-content">
                    <input type="text" class="form-control input" id="E-mail" formControlName="email">
                </div>
            </div>
            <div class="form-group d-flex align-items-center">
                <label for="Details" class="label">Details</label>
                <div class="input-content">
                    <textarea type="text" class="form-control input textarea" id="Details"
                        formControlName="details"></textarea>
                </div>
            </div>
    
        </div>
        <div class="d-flex">
        <button class="btn save-btn cursor-pointer d-flex align-items-center" type="submit"
            [disabled]="userAccountGroup.invalid" (click)="onclickPostProfile()">Save
            <app-loading class="ml-3" *ngIf="loading"></app-loading>
        </button>
        <button class="btn save-btn cursor-pointer ml-5 d-flex align-items-center" type="submit" (click)="cancle()">Cancel</button>
    </div>
    </form>



    <select name="countryCode" id="" [(ngModel)]="countryNumber">
        <option data-countryCode="GB" value="44" Selected>UK (+44)</option>
        <option data-countryCode="US" value="1">USA (+1)</option>
        <optgroup label="Other countries">
            <option data-countryCode="DZ" value="213">Algeria (+213)</option>
            <option data-countryCode="AD" value="376">Andorra (+376)</option>
            <option data-countryCode="AO" value="244">Angola (+244)</option>
            <option data-countryCode="AI" value="1264">Anguilla (+1264)</option>
            <option data-countryCode="AG" value="1268">Antigua &amp; Barbuda (+1268)</option>
            <option data-countryCode="AR" value="54">Argentina (+54)</option>
            <option data-countryCode="AM" value="374">Armenia (+374)</option>
            <option data-countryCode="AW" value="297">Aruba (+297)</option>
            <option data-countryCode="AU" value="61">Australia (+61)</option>
            <option data-countryCode="AT" value="43">Austria (+43)</option>
        </select>
