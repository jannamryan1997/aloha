<form [formGroup]="userAccountGroup">
    <div class="form-group-content">
        <div class="form-group d-flex align-items-center">
            <label for="name" class="label">Name</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="name" formControlName="name">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="Phonenumber" class="label">Phone number</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="Phonenumber" formControlName="phonenumber">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="Country" class="label">Country</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="Country" formControlName="country">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="E-mail" class="label">E-mail</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="E-mail" formControlName="email">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="Details" class="label">Details</label>
            <div class="input-content">
                <textarea type="text" class="form-control input textarea" id="Details" formControlName="details"></textarea>
            </div>
        </div>
     
    </div>
    <button class="btn save-btn cursor-pointer" type="submit" [disabled]="userAccountGroup.invalid">Save</button>
</form>
