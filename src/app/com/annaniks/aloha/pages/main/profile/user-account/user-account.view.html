<form [formGroup]="userAccountGroup">
    <div class="form-group-content">
        <div class="form-group d-flex align-items-center">
            <label for="name" class="col-sm-2 col-form-label label">Name</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="name" placeholder="Name" formControlName="name"
                    [ngClass]="{'border':checkIsValid('name')}">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="Phonenumber" class="col-sm-2 col-form-label label">Phone number</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="Phonenumber" placeholder="Phone number"
                    formControlName="phonenumber" [ngClass]="{'border':checkIsValid('phonenumber')}">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="Country" class="col-sm-2 col-form-label label">Country</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="Country" placeholder="Phone number"
                    formControlName="country" [ngClass]="{'border':checkIsValid('country')}">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="E-mail" class="col-sm-2 col-form-label label">E-mail</label>
            <div class="input-content">
                <input type="text" class="form-control input" id="E-mail" placeholder="E-mail" formControlName="email"
                    [ngClass]="{'border':checkIsValid('email')}">
            </div>
        </div>
        <div class="form-group d-flex align-items-center">
            <label for="Details" class="col-sm-2 col-form-label label">Details</label>
            <div class="input-content">
                <textarea type="text" class="form-control input text-area" id="Details" placeholder="Details"
                    formControlName="details" [ngClass]="{'border':checkIsValid('details')}"></textarea>
            </div>
        </div>
    </div>
    <button class="btn save-btn cursor-pointer" type="submit" (click)="onSubmit()"
        [disabled]="userAccountGroup.invalid">Save</button>
</form>
